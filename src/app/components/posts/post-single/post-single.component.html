<div class="card my-2">
  <div class="card-body">
    <h2>{{ post.title }}</h2>
    <ul class="list-unstyled d-flex mt-3 gap-2 align-items-center">
      <li>
        <a
          routerLink="/posts/show/{{ post.id }}"
          class="bg-primary text-decoration-none text-white p-2 rounded-2"
        >
          Show
        </a>
      </li>
      <li>
        <a
          routerLink="/posts/edit/{{ post.id }}"
          class="bg-success text-decoration-none text-white p-2 rounded-2"
        >
          Edit
        </a>
      </li>
      <li>
        <form (submit)="handleDeletePost($event, post.id)">
          <button class="btn btn-danger">Delete</button>
        </form>
      </li>
    </ul>
  </div>
</div>
